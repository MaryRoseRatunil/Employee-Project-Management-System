{% extends 'base.html' %}

{% block title %}Projects - Employee Project Management{% endblock %}

{% block content %}
<div class="container">
    <h1>Projects</h1>
    <hr>
    
    <div class="info-box">
        <p>Manage projects here. For API access, visit:</p>
        <p><a href="/api/projects/" class="api-link">/api/projects/</a></p>
    </div>

    <div class="form-section">
        <h2>Create New Project</h2>
        <form id="projectForm" class="crud-form">
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" id="project_name" name="project_name" required>
            </div>
            <div class="form-group">
                <label for="project_date">Project Date:</label>
                <input type="date" id="project_date" name="project_date" required>
            </div>
            <div class="form-group">
                <label for="department_id">Department ID:</label>
                <input type="number" id="department_id" name="department_id" required>
                <small>Create a department first to get its ID</small>
            </div>
            <div class="form-group">
                <label for="employee_ids">Employee IDs (comma-separated, optional):</label>
                <input type="text" id="employee_ids" name="employee_ids" placeholder="e.g., 1,2,3">
            </div>
            <button type="submit" class="submit-button">Create Project</button>
        </form>
    </div>

    <div id="message" class="message"></div>
    <div id="projectList" class="list-section"></div>
</div>

<script src="/static/js/projects.js"></script>
{% endblock %}
