{% extends 'base.html' %}

{% block title %}Employees - Employee Project Management{% endblock %}

{% block content %}
<div class="container">
    <h1>Employees</h1>
    <hr>
    
    <div class="info-box">
        <p>Manage employees here. For API access, visit:</p>
        <p><a href="/api/employees/" class="api-link">/api/employees/</a></p>
    </div>

    <div class="form-section">
        <h2>Add New Employee</h2>
        <form id="employeeForm" class="crud-form">
            <div class="form-group">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact_info">Contact Info:</label>
                <input type="text" id="contact_info" name="contact_info" required>
            </div>
            <button type="submit" class="submit-button">Add Employee</button>
        </form>
    </div>

    <div id="message" class="message"></div>
    <div id="employeeList" class="list-section"></div>
</div>

<script src="/static/js/employees.js"></script>
{% endblock %}
